<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game üêç Retro</title>
<style>
body {
    background: linear-gradient(#c0c0ff, #e0e0ff);
    font-family: Tahoma, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    background-color: #f0f0f0;
    border: 4px solid #333;
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center; /* centra todo horizontalmente */
}

header h1 {
    text-align: center;
    color: #00008b;
    font-family: "Comic Sans MS", cursive, sans-serif;
    text-shadow: 2px 2px #fff;
    margin: 10px 0;
}

.menu {
    background-color: #c0c0c0;
    text-align: center;
    padding: 8px;
    border: 3px inset #666;
    width: 100%;
}

.menu a {
    text-decoration: none;
    color: #000;
    padding: 6px 12px;
    margin: 4px;
    background-color: #e0e0e0;
    border: 2px outset #666;
}

.menu a:hover {
    background-color: #d0d0d0;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center; /* centra canvas y score */
}

.game-frame {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 8px;
    border: 4px solid #333;
    background-color: #dcdcdc;
    position: relative;
}

canvas {
    border: 3px solid #000;
    background-color: #a0ffa0;
}

#score {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    margin: 10px 0;
    color: #00008b;
    text-shadow: 1px 1px #fff;
}

#restartBtn {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    font-family: Tahoma, Verdana, sans-serif;
    font-weight: bold;
    background-color: #ffcc00;
    border: 3px outset #999;
    cursor: pointer;
    color: #000;
    text-shadow: 1px 1px #fff;
}
#restartBtn:hover {
    background-color: #ffdd33;
}

#message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    font-weight: bold;
    color: #ff0000;
    background: #ffff99;
    padding: 20px 30px;
    border: 3px inset #900;
    border-radius: 5px;
    display: none;
    text-align: center;
    font-family: "Comic Sans MS", cursive, sans-serif;
    text-shadow: 1px 1px #fff;
}
</style>
</head>
<body>

<div class="container">

<header>
    <h1>SNAKE GAME üêç Retro</h1>
</header>

<nav class="menu">
    <a href="index.html">Back to Home</a>
</nav>

<main>
    <h2 id="countdown">Get Ready...</h2>
    <div class="game-frame">
        <canvas id="game" width="300" height="300"></canvas>
        <div id="message"></div>
    </div>
    <p id="score">Score: 0</p>
    <button id="restartBtn">Restart Game</button>
    <p style="text-align:center;">Use arrow keys to play</p>
</main>

<footer style="text-align:center; font-size:12px; margin-top:10px;">
    <p>Easter Egg</p>
</footer>

</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 15;

let snake, food, direction, game, score, speed, countdownInterval;

// Sonidos
const sonidoInicio = new Audio('sonidos/inicio.mp3');
const sonidoComer  = new Audio('sonidos/comer.mp3');
const sonidoMover  = new Audio('sonidos/mover.mp3');
const sonidoMuerte = new Audio('sonidos/muerte.mp3');

const scoreDisplay = document.getElementById("score");
const restartBtn = document.getElementById("restartBtn");
const message = document.getElementById("message");

// Evitar scroll
window.addEventListener("keydown", function(e) {
    if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) e.preventDefault();
});

// Reinicio solo bot√≥n
restartBtn.addEventListener("click", () => restartGame());

function restartGame() {
    message.style.display = "none";
    clearInterval(game);
    clearInterval(countdownInterval);
    startCountdown();
}

function startCountdown() {
    let count = 3;
    const text = document.getElementById("countdown");
    text.textContent = count;
    sonidoInicio.play();

    countdownInterval = setInterval(() => {
        count--;
        if (count > 0) text.textContent = count;
        else {
            clearInterval(countdownInterval);
            text.textContent = "GO!";
            startGame();
        }
    }, 1000);
}

function startGame() {
    snake = [{ x: 9 * box, y: 9 * box }];
    direction = "RIGHT";
    food = randomFood();
    score = 0;
    speed = 120;
    scoreDisplay.textContent = `Score: ${score}`;

    document.addEventListener("keydown", changeDirection);
    game = setInterval(draw, speed);
}

function randomFood() {
    return { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
}

function changeDirection(e) {
    const key = e.key;
    let newDirection = direction;

    if (key === "ArrowUp" && direction !== "DOWN") newDirection = "UP";
    if (key === "ArrowDown" && direction !== "UP") newDirection = "DOWN";
    if (key === "ArrowLeft" && direction !== "RIGHT") newDirection = "LEFT";
    if (key === "ArrowRight" && direction !== "LEFT") newDirection = "RIGHT";

    if (newDirection !== direction) {
        direction = newDirection;
        sonidoMover.play();
    }
}

function draw() {
    // Fondo
    ctx.fillStyle = "#a0ffa0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Serpiente retro
    snake.forEach((part,i) => {
        ctx.fillStyle = i===0 ? "#00ff00" : "#008000";
        ctx.fillRect(part.x,part.y,box,box);
        ctx.strokeStyle="#003300";
        ctx.strokeRect(part.x,part.y,box,box);
    });

    // Manzana retro
    ctx.fillStyle="red";
    ctx.beginPath();
    ctx.arc(food.x+box/2, food.y+box/2, box/2, 0, Math.PI*2);
    ctx.fill();
    ctx.strokeStyle="#800000";
    ctx.stroke();

    let headX = snake[0].x;
    let headY = snake[0].y;

    if(direction==="UP") headY-=box;
    if(direction==="DOWN") headY+=box;
    if(direction==="LEFT") headX-=box;
    if(direction==="RIGHT") headX+=box;

    // Colisiones
    if(headX<0 || headY<0 || headX>=canvas.width || headY>=canvas.height || snake.some(p=>p.x===headX && p.y===headY)){
        sonidoMuerte.play();
        clearInterval(game);
        message.textContent="Game Over üêç";
        message.style.display="block";
        return;
    }

    const newHead = {x: headX, y: headY};

    if(headX===food.x && headY===food.y){
        food=randomFood();
        score++;
        scoreDisplay.textContent=`Score: ${score}`;
        sonidoComer.play();
        clearInterval(game);
        speed=Math.max(50,speed-5);
        game=setInterval(draw,speed);
    }else snake.pop();

    snake.unshift(newHead);
}

startCountdown();
</script>

</body>
</html>
